<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>

<title>Insert title here</title>
<style type="text/css">
	#show{
	font-family:'Dongle';
	font-size:1.5em;
	margin-top:30px;
	}
</style>
</head>
<body>
<h2>studenttojson.jsp 파일 읽기</h2>
<button type="button" class="alert alert-info" id="btnstu">student 파일 읽기</button>

<div id="show"></div>

<script>
$("#btnstu").click(function(){
	
	$.ajax({
		type:"get",
		url:"studenttojson.jsp",
		dataType:"json",
		success:function(res){
			
			var s =" ";
			
			$.each(res,function(i,item){
			s+="<div class='alert alert-success' style='width:300px;'>";
			s+="순번: "+item.num +"<br>";
			s+="이름: "+item.name+"<br";
			s+="<img src='"+item.photo+"'width='100'><br>";
			s+="자바점수: "+item.java+"<br>";
			s+="스프링점수: "+item.spring+"<br>";
			s+="</div>";
			
			});
			$("#show").html(s);
		}
	})
})
</script>
</body>
</html>
