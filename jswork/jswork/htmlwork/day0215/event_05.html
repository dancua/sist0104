<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        #result {
            width: 500px; height: 200px;
            line-height: 200px;
            text-align: center;
            margin-top: 20px;
            border: 2px solid gray;
            background-size: 50px;
            background: url(../image//만화이미지/02.png) no-repeat;
        }

        #imgceleb{
            border:5px groove turquoise;
            margin:30px 100px;
        }
    </style>
    <script>
        window.onload=function(){

            //버튼1이벤트
            document.getElementById("btn1").onclick=function() {

                var name = prompt("당신의 이름은");

                if(name==null)
                document.getElementById("result").innerHTML = "<u>취소를 눌렀네요</u>";
                else
                document.getElementById("result").innerHTML = "<u>당신의 이름은"+ name +"이네요</u>";
                
            }

            //버튼2이벤트
            //버튼2를 누르면 prompt창이 나오고 10이라고 쓰면 10번 사진이 나온다.
            //취소클릭시 경고창에 사진을 바꾸지않겠어요 라고한후 함수종료
            //음수나 21번 이후 숫자를 누르면 1~20까지만 사진이 존재합니다 후 함수종료
            //숫자에 맞는 사진이 나옵니다.

            document.getElementById("btn2").onclick=function() {

                var a = prompt("번호 입력");

                if( a == null){
                alert("사진바꾸지 않을래요");
                return;
                }else if(a<0 || a> 20){
                    alert("1~20까지만 사진이 존재합니다");
                    return;
                }
                var imgpath = "../image/연예인사진/"+a+".jpg";
                imgceleb.setAttribute("src",imgpath);
            }
            //3번 버튼 입력시 prompt창 나오고 이미지의 너비를 입력해주세요
            // 입력한 너비로 이미지 크기 변경(취소클릭하면 이미지 너비 변경안함)
            document.getElementById("btn3").onclick=function(){
                var a = prompt("이미지 너비 입력");

                if(a == null){
                    document.getElementById("result").innerHTML = "<u>이미지 너비 변경안함</u>";
                    }
                    else{
                        var p = document.getElementById("imgceleb");
                        p.setAttribute("width",a);
                    }
                }
                document.getElementById("btn4").onclick=function() {
                    

                }

                document.getElementById("btn5").onclick=function() {

                }
            }
    </script>
</head>
<body>
    <button type="button" class="btn btn-outline-primary" id="btn1">이벤트 연습_1</button>
    <button type="button" class="btn btn-outline-info" id="btn2">이벤트 연습_2</button>
    <button type="button" class="btn btn-outline-success" id="btn3">이벤트 연습_3</button><br><br>
    <button type="button" class="btn btn-outline-danger" id="btn4">샌드위치</button>
    <button type="button" class="btn btn-outline-danger" id="btn4">꼬치구이</button>

    <div id="result">테스트</div>
    <img src ="../image/연예인사진/20.jpg" width="250" id="imgceleb">
</body>
</html>
