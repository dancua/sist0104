<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <script>
            function button(){

                var imgArr= new Array(5);

                    imgArr[0] = "<img src='../image/만화이미지/01.png'>";
                    imgArr[1] = "<img src='../image/만화이미지/02.png'>";
                    imgArr[2] = "<img src='../image/만화이미지/03.png'>";
                    imgArr[3] = "<img src='../image/만화이미지/04.png'>";
                    imgArr[4] = "<img src='../image/만화이미지/05.png'>";

            var a = prompt("인덱스번호를 입력해주세요.");

         //   for(i = 0; i< imgArr.length; i++){
                if(a <0 || a >4)            // if(a == imgArr[i])  
                document.getElementById("result").innerHTML="해당번호의 이미지는 없습니다.";
                else
                document.getElementById("result").innerHTML="<img src='"+imgArr[a]+"'>";
        //    }
        }
    </script>
</head>
<body>
    <!-- 이미지출력 이라는 버튼을 만들고 버튼 클릭시
    prompt창이 나온다.
    prompt창에는 인덱스번호를 입력해주세요 라고 출력해준후
    0이라고 입력시 0번이미지 나온다
    총 5개의 이미지를 imgArr에 배열형태로 넣고 자유로운 이미지 넣어줍니다.
    (단 배열인덱스에 없는 값 입력시 해당번호의 이미지는
    없습니다 라고 출력) 이미지와 버튼은 부트스트렙 이용-->

<button type="button" onclick="button()" class="btn btn-outline-primary">이미지출력</button>
    <hr>
    <div id="result"></div>
    

</body>
</html>
