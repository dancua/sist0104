<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #out{
            border: 0px solid green;
            font-weight: blod;
            padding: 20px 20px;
            margin-top: 20px;
            width: 500px;
            height: 200px;
            
        }
    </style>
    <script>
        window.onload=function(){
            
            document.getElementById("fsize").innerHTML="현재 글꼴 크기는 40px 입니다.";
            
            //작게버튼
            document.getElementById("btn1").onclick=function(){

                var outsize=parseInt(out.style.fontSize);
                // alert(outsize);
                outsize-=3;

                if(outsize <10)
                {
                    alert("더이상 작아질 수 없습니다.");
                    return;
                }
                out.style.fontSize=outsize+"px";
                fsize.innerHTML="현재 글꼴 크기는 "+outsize+"px 입니다."
            }


            //크게버튼
             document.getElementById("btn2").onclick=function(){

                var outsize=parseInt(out.style.fontSize);
                // alert(outsize);
                outsize+=3;

                if(outsize >60)
                {
                    alert("더이상 커질 수 없습니다.");
                    return;
                }
                out.style.fontSize=outsize+"px";
                fsize.innerHTML="현재 글꼴 크기는"+outsize +" px 입니다."
            }
            //글자색 변경
            document.getElementById("myfontcolor").onchange=function()
            {
            //    alert(this.value);
            out.style.color = this.value;
            }

            //배경색 변경
            document.getElementById("mybackcolor").onchange=function()
            {
               //alert(this.value);
               out.style.backgroundColor =this.value;
            }
            //테두리선 굵기 변경
            document.getElementById("font").onchange=function(){

                // alert(this.value);
                out.style.borderWidth=this.value+"px";
            }
            //글꼴 변경
            document.getElementById("fontname").onchange=function(){
                
                out.style.fontname = this.value;
            }
        }
    </script>
</head>
<body>
    <button type="button" id="btn1" class="btn btn-outline-info">점점작게</button>
    <button type="button" id="btn2" class="btn btn-outline-primary">점점크게</button>
    <div id="fsize">현재 폰트 사이즈 나오는곳...</div>
    <b style="margin-top:20px;">글자색 선택: </b>
    <input type="color" id="myfontcolor" value="#ff00ff" style="margin-top:20px;">
    <br>
    <b style="margin-top:20px;">배경색 선택: </b>
    <input type="color" id="mybackcolor" value="#ff0000" style="margin-top:20px;">
    <br>
    <b style="margin-top: 20px;">테두리선 굵기 선택: </b>
    <select id="font">
        <!-- value가 있을경우 value우선으로 읽고 없을떄는 option사이값 -->
        <option value="0">없음</option>
        <option>1</option>
        <option>3</option>
        <option>5</option>
        <option>7</option>
        <option>10</option>
    </select>
    <b style="margin-top: 20px;">글꼴 선택: </b>
    <select id="fontname">
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
    </select>
    <div id="out" style="font-size: 40px;">
        오늘은 비오는 우울한 목요일
    </div>
</body>
</html>
