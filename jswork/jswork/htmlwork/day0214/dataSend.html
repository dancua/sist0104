<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dataSead()
        {
            opener.frm.name.nalue=frm.name.value;
            opener.frm.addr.nalue=frm.addr.value;
            opener.frm.hp.nalue=frm.hp.value;

            // opener는 현재 열려있는 곳이 opener.document

            window.close(); 
        }
    </script>
</head>
<body>
    <form action ="#" name="frm" >
        <table border="1" style="width: 250px;">
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" name="name" size="12" >
                </td>
            </tr>
            <tr>
                <th>주소
                    <td>
                        <input type="text" name="addr" size="22" >
                    </td>
                </th>
            </tr>
            <tr>
                <th>핸드폰</th>
                <td>
                    <input type="text" name="hp" size="15">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="데이터 전송" onclick="dataSend()">
            </tr>

        </table>

    </form>
    
</body>
</html>
