<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <title>Document</title>
    <style>
        div{
        width:500px;
        height: 130px;
        text-align: center;
        line-height: 130px;
        font-size: 25px;
        margin-bottom: 10px;
        }

        .hello_0{
            border: 10px groove orange;
            background-color: gray;
            color:blue
        }
        .hello_1{
            border: 10px double  pink;
            background-color: blueviolet;
            color:blue
        }
        .hello_2{
            border: 10px solid pink;
            background-color: lightblue;
            color:green
        }
        .hello_3{
            border: 10px dashed pink;
            background-color: green;
            color:white
        }
        .hello_4{
            border: 10px dotted magenta;
            background-color: lightcyan;
            color:blue
        }

    </style>
    <script>
        $(function(){
            $("button:eq(0)").click(function(){
                $("div").each(function(idx){
                    $(this).addClass("hello_"+idx);
                })
            })
            $("button:eq(1)").click(function(){
                $("div").removeClass();
            })
        })
    </script>
</head>
<body>
    <button type="button" class="btn btn-info">스타일 적용</button>
    <button type="button" class="btb btn-danger">스타일 제거</button>

    <div>안녕하세요</div>
    <div>오늘은 accClass</div>
    <div>배우는날</div>
    <div>each문도</div>
    <div>어렵지 않아요</div>

</body>
</html>
