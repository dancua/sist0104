<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Document</title>
    <script>

        $(function(){

            var imgArr = new Array(5);
            imgArr[0] = "../image/만화이미지/01.png";
            imgArr[1] = "../image/만화이미지/02.png";
            imgArr[2] = "../image/만화이미지/03.png";
            imgArr[3] = "../image/만화이미지/04.png";
            imgArr[4] = "../image/만화이미지/05.png";

            //모든 이미지에 같은 이미지를 넣고 width,height,border설정
                $("img").attr("src","../image/연예인사진/11.jpg").css({
                "width" : "200px",
                "height" : "px",
                "border" : "5px solid gray"
            })
            //img태그에 마우스 올리면 배열 5개중 한개가 랜덤으로 나온다
            $("img").mouseover(function(){
                //현재이미지 얻기
                currImg=$(this).attr("src");

                //랜덤 0~4
                var ranIdx = parseInt(Math.random()*5);

                $(this).attr("src",imgArr[ranIdx]);
            })
            //마우스벗어나면 다시 원래의 이미지
            $("img").mouseout(function(){
                $(this).attr("src",currImg);
            })
        });
    </script>
</head>
<body>
    <img src="">
    <img src="">
    <img src="">
    <img src="">
    <img src="">
</body>
</html>
