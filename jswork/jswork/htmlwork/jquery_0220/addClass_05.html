<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .highlight_0{background-color: beige;}
        .highlight_1{background-color: aqua;}
        .highlight_2{background-color: brown;}
        .highlight_3{background-color: plum;}
        .highlight_4{background-color: burlywood;}
        .highlight_5{background-color: palegreen;}
    </style>
</head>
<body>
    <h4>하이라이드 적용</h4>
    <h4>하이라이드 적용</h4>
    <h4>하이라이드 적용</h4>
    <h4>하이라이드 적용</h4>
    <h4>하이라이드 적용</h4>
    <h4>하이라이드 적용</h4>

    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>
    <script>
        $("h4").each(function(index){
            $(this).addClass("highlight"+index);
        });

        $("ol li").addClass(function(idx){

            return "highlight_" + idx;
        })
    </script>
</body>
</html>
