<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .accselect{
            border: 10px groove red;
            border-radius: 30px 50px 20x 80px;
            box-shadow: 5px 5px 5px gray;
            cursor : pointer;
            margin: 50px 50px;
        }
    </style>
    <script>
        $(function(){
            $("img:eq(0)").hover(function(){
                $(this).addClass("accselect");
            },function(){
                $(this).removeClass("accselect");
            })

            //2번째 위랑 같은 toggleClass
            //이벤트가 한번일 경우
            $("img:eq(1)").hover(function(){
                $(this).toggleClass("accselect");
            })
            
            $("img:eq(2)").hover(function(){
                $(this).toggleClass("rounded");
            })

        })
    </script>
</head>
<body style="background-color: antiquewhite;">
    <h6 class="alert alert-warning">
        첫 이미지 hover(add,removeClass),두번째 toggleClass, 3번째 부트스트랩 이미지
    </h6>
    <img src="../image/logoImg/acc01.png">
    <br><br>
    <img src="../image/logoImg/acc02.png">
    <br><br>
    <img src="../image/logoImg/acc03.png">
</body>
</html>
