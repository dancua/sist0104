<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        $(function(){

            // small클래스 이미지태그의 너비 100 알아서 css함수로 주기
            $("img.small").css({
                "width" : "100px",
                "border":"5px solid gray"
            })
            //쇼핑몰사진의 1~12번까지 차례대로 넣기 
            $("img.small").each(function(idx){
                $(this).attr("src","../image/쇼핑몰사진/"+(idx+1)+".jpg");

            });
            //큰이미지 너비 300 보더 알아서 css함수 추가
            $("img.large").css({
                "width":"300px",
                "border":"10px dotted gray"
            })
            $("img.large:)")

            //작은 이미지에 마우스 올리면 해당이미지 큰이미지에 나오게
            $("img.small").mouseover(function(){
                var curImg = $(this).attr("src");
                $("img.large").attr("src",curImg).addClass("hello");
                $(this).addClass("hello");
            });
            $("img.small").mouseout(function(){

                var curImg = $(this).attr("src");
                $(this).removeClass("");
            })
        });
    </script>
</head>
<body>
    <h3 class="alert alert-success">작은이미지에 each문으로 사진넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">
</body>
</html>
