<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 기본함수 만드는 문법 
    1. 파라메터와 변환값이 없는 함수
        function 함수명() {

        }
    
    2.파라메터에만 있고 변환값이 없는 이유
    function 함수명(파라메터이름1,파라메터이름2){

        return 반환값
    }
    
    **함수만드는 방식
    1.normal
    function 함수명(p1,p2)...
    {
        [return 반환값];
    }

    2.리터럴 방식

    함수이름=function(p1,p2...) {
        [return 반환값];
    }
-->
    <script>
        function hello() {
            document.write("자바스크립트 함수만들기_normal")
        }


    </script>

</body>
</html>
