    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var ans = comfirm("정말 삭제할까요?")

        if(ans)
        document.write("삭제합니다<br>")

        document.write("삭제하지 않습니다<br>")

    <script>
        var a= eval("15+10.5")
        document.write(a+"<br>")

    <script>
        var dan = Number(prompt("단을 입력하세요"));

        for(var i = 1; i < 9; i ++)
